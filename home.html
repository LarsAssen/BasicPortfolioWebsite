<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Larssens Sketching Portfolio</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav class="navbar navbar-expand-sm">
    <a class="navbar-brand" href="#">Larssens Sketching Portfolio</a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="">Showcase</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="">Contact</a>
      </li>
    </ul>
  </nav>

  <main>
    <div class="hero-image">
      <img src="./imgs/dragon.jpg">
      <div class="hero-text">
        <h1>My name is Lars</h1>
        <p>And I am a sketch artist</p>
      </div>
    </div>


    <div id="showcase">
      <h2>Showcase</h2>
      <div class="row">
        <div class="column">
          <img src="imgs/dragon.jpg" onclick="expandImage(this);">
        </div>
        <div class="column">
          <img src="imgs/flower.jpg" onclick="expandImage(this);">
        </div>
        <div class="column">
          <img src="imgs/flower.jpg" onclick="expandImage(this);">
        </div>
        <div class="column">
          <img src="imgs/dragon.jpg" onclick="expandImage(this);">
        </div>
      </div>
      <div class="container">
        <img id="expandedImg" style="width:100%">
      </div>

    </div>
<hr>
    <div id="about">
      <h2>About me</h2>
      <h3>Hobbies</h3>
      <ul>
        <li>Sketching</li>
        <li>Writing</li>
        <li>Running</li>
        <li>Reading</li>
        <li>Meditation</li>
      </ul>
      <h3>Skills</h3>
      <table>
        <thead>
          <th>Skill</th>
          <th>Experience</th>
        </thead>
        <tbody>
          <tr>
            <td>Sketching</td>
            <td>⭐⭐⭐</td>
          </tr>
          <tr>
            <td>Running</td>
            <td>⭐⭐⭐⭐</td>
          </tr>
          <tr>
            <td>Coding</td>
            <td>⭐⭐</td>
          </tr>
        </tbody>
      </table>
    </div>


    <div id="contact" >
      <h2>Contact me</h2>
      <form>
        <label>First Name</label>
        <input type="text" id="first_name" name="firstname" placeholder="Your firstname">

        <label>Last Name</label>
        <input type="text" id="last_name" name="lastname" placeholder="Your lastname">

        <label>Last Name</label>
        <input type="email" id="email" name="email" placeholder="Your email">

        <label>Subject</label>
        <textarea placeholder="Write something" style="height: 200px;"></textarea>

        <input type="submit" value="Submit">
      </form>
    </div>


  </main>

<footer>
  <div class="jumbotron">
    <h1>Footer</h1>
  </div>
</footer>

  <script src="script.js"></script>
</body>
</html>
